name: Continuous Integration

on: 
  pull_request: 
    branches: 
      - main

jobs:
  git:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run Discord Webhook
      uses: johnnyhuy/actions-discord-git-webhook@main 
      with:
        webhook_url: ${{ secrets.DISCORD_WEB_HOOK}}
